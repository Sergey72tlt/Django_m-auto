<header class="header">
    <a href="{% url 'posts:index' %}">Главная</a>
    {% if user.is_authenticated %}
        <p>Привет, <a href="{% url 'core:profile-detail' user.profile.id %}">{{user.username }}</a></p>
        <a href="{% url 'core:logout' %}">Выйти</a>
    {% else %}
    <ul>
        <li><a href="{% url 'core:login' %}">Войти</a></li>
        <li><a href="{% url 'core:sign_up' %}">Зарегистрироваться</a></li>
    </ul>
    <hr>
    {% endif %}
</header>
